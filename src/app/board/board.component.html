<main class="agb-board">
    <div class="d-md-flex mb-2">
        <section class="agb-board-section">
            <header class="agb-card-header">
                <h1 class="mb-0">What Went Well</h1>
                <div class="agb-button-container ml-2">
                    <button mat-mini-fab aria-label="add icon button with a add icon" class="agb-button-add"
                        (click)="createNewCard('WhatWentWell')">
                        <mat-icon>add</mat-icon>
                    </button>
                </div>
            </header>
            <div class="agb-card-group">
                <ng-container *ngFor="let cardData of whatWentWellCards; let i=index">
                    <agb-card
                        class="d-md-flex mx-2 my-2 card-bg-light-orange"
                        *ngIf="!cardData.isHide"
                        (editChanges)="updateCard($event, 'WhatWentWell',i)"
                        (visibilityChanges)="changeVisibility($event, cardData,i)"
                        [cardData]="cardData"></agb-card>
                </ng-container>
            </div>
        </section>
        <section class="agb-board-section ml-md-5">
            <header class="agb-card-header">
                <h1 class="mb-0">What Can Be Improved</h1>
                <div class="agb-button-container ml-2">
                    <button mat-mini-fab aria-label="add icon button with a add icon" class="agb-button-add"
                        (click)="createNewCard('WhatCanBeImproved')">
                        <mat-icon>add</mat-icon>
                    </button>
                </div>
            </header>
            <div class="agb-card-group">
                <ng-container *ngFor="let cardData of whatCanBeImprovedCards; let i=index">
                    <agb-card
                        class="d-md-flex mx-2 my-2 card-bg-light-blue"
                        *ngIf="!cardData.isHide"
                        (editChanges)="updateCard($event, 'WhatCanBeImproved',i)"
                        (visibilityChanges)="changeVisibility($event,cardData,i)"
                        [cardData]="cardData"></agb-card>
                </ng-container>
            </div>
        </section>
    </div>
    <div class="d-md-flex mb-2">
        <section class="agb-board-section">
            <header class="agb-card-header">
                <h1 class="mb-0">Start Doing</h1>
                <div class="agb-button-container ml-2">
                    <button mat-mini-fab aria-label="add icon button with a add icon" class="agb-button-add"
                        (click)="createNewCard('StartDoing')">
                        <mat-icon>add</mat-icon>
                    </button>
                </div>
            </header>
            <div class="agb-card-group">
                <ng-container *ngFor="let cardData of startDoingCards; let i=index">
                    <agb-card
                        class="d-md-flex mx-2 my-2 card-bg-light-green"
                        *ngIf="!cardData.isHide"
                        (editChanges)="updateCard($event, 'StartDoing',i)"
                        (visibilityChanges)="changeVisibility($event, cardData,i)"
                        [cardData]="cardData"></agb-card>
                </ng-container>
            </div>
        </section>
        <section class="agb-board-section  ml-md-5">
            <header class="agb-card-header">
                <h1 class="mb-0">Action Items</h1>
                <div class="agb-button-container ml-2">
                    <button mat-mini-fab aria-label="add icon button with a add icon" class="agb-button-add"
                        (click)="createNewCard('ActionItem')">
                        <mat-icon>add</mat-icon>
                    </button>
                </div>
            </header>
            <div class="agb-card-group">
                <ng-container *ngFor="let cardData of actionItemCards; let i=index">
                    <agb-card
                        class="d-md-flex mx-2 my-2 card-bg-light-gray"
                        *ngIf="!cardData.isHide"
                        (editChanges)="updateCard($event, 'ActionItem',i)"
                        (visibilityChanges)="changeVisibility($event, cardData,i)"
                        [cardData]="cardData"></agb-card>
                </ng-container>
            </div>
        </section>
    </div>
    <div class="d-md-flex mb-2">
        <section class="agb-board-section">
            <header class="agb-card-header">
                <h1 class="mb-0">Hidden Cards from All sections</h1>
                <!-- <div class="agb-button-container ml-2">
                    <button mat-mini-fab aria-label="add icon button with a add icon" class="agb-button-add"
                        (click)="createNewCard('StartDoing')">
                        <mat-icon>add</mat-icon>
                    </button>
                </div> -->
            </header>
            <div class="agb-card-group">
                <ng-container *ngFor="let cardData of hiddenCards; let i=index">
                    <agb-card
                        class="d-md-flex mx-2 my-2"
                        [ngClass]="{
                            'card-bg-light-orange':cardData.sectionName === 'WhatWentWell',
                            'card-bg-light-blue':cardData.sectionName === 'WhatCanBeImproved',
                            'card-bg-light-green':cardData.sectionName === 'StartDoing',
                            'card-bg-light-gray':cardData.sectionName === 'ActionItem'
                          }"
                        *ngIf="cardData.isHide"
                        (editChanges)="updateCard($event, 'HiddenCard',i)"
                        (visibilityChanges)="changeVisibility($event, cardData,i)"
                        [cardData]="cardData"></agb-card>
                </ng-container>
            </div>
        </section>
    </div>
</main>
